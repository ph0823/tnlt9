<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<title>Bài tập kéo thả khối lệnh</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background:#eef3f9;
    padding:24px;
    color:#1b2935;
  }

  .card {
    max-width:1100px;
    margin:0 auto;
    background:white;
    padding:24px;
    border-radius:14px;
    box-shadow:0 8px 22px rgba(0,0,0,0.08);
  }

  h3 { color:#0b3a66; margin-bottom:10px; }

  #questionTitle {
    font-size:22px;
    font-weight:bold;
    color:#0b3a66;
    margin-bottom:6px;
  }

  .counter {
    font-size:14px;
    color:#555;
  }

  /* ===== THÔNG TIN HS ===== */
  .info-row {
    display:flex;
    gap:12px;
    flex-wrap:wrap;
  }

  input, select {
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
  }

  input { flex:1; }

  #startBtn {
    margin-top:14px;
    display:none;
    background:#007bff;
    color:white;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
  }

  /* ===== TIMER ===== */
  #timer {
    font-weight:bold;
    color:#c0392b;
    margin:10px 0;
    display:none;
  }

  /* ===== BÀI LÀM ===== */
  .layout {
    display:none;
    gap:30px;
    margin-top:24px;
  }

  .left-col { width:45%; }
  .right-col { width:55%; }

  .options {
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .option {
    height:80px;
    border:1px solid #dce4f4;
    border-radius:10px;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:grab;
  }

  .option img {
    max-height:72px;
    pointer-events:none;
  }

  .dropzones {
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .slot {
    height:90px;
    border:2px dashed #bcd1ef;
    border-radius:10px;
    background:#f8fbff;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .slot.hover {
    border-color:#3c82f6;
    background:#eaf2ff;
  }

  #controls {
    display:none;
    margin-top:24px;
    gap:12px;
    align-items:center;
  }

  button {
    padding:10px 18px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:bold;
  }

  #resetBtn { background:#f0f3f6; }
  #prevBtn { background:#dcdff7; }
  #nextBtn { background:#28a745; color:white; }
</style>
</head>

<body>
<div class="card">

  <!-- ===== THÔNG TIN HỌC SINH ===== -->
  <div id="studentInfo">
    <h3>Thông tin học sinh</h3>

    <div class="info-row">
      <select id="studentClass">
        <option value="">-- Chọn lớp --</option>
        <option>9.1</option><option>9.2</option><option>9.3</option>
        <option>9.4</option><option>9.5</option>
        <option>9.14</option><option>9.15</option><option>9.16</option>
      </select>

      <select id="studentStt" disabled>
        <option value="">-- STT --</option>
      </select>

      <input id="studentName" type="text" placeholder="Họ và tên" disabled />
    </div>

    <button id="startBtn">▶ Làm bài</button>
  </div>

  <!-- ===== TIMER ===== -->
  <div id="timer">⏱ Thời gian còn lại: 15:00</div>

  <!-- ===== CÂU HỎI ===== -->
  <div id="questionTitle"></div>
  <div class="counter" id="counterText"></div>

  <div class="layout">
    <div class="left-col">
      <strong>Khối lệnh có sẵn:</strong>
      <div id="options" class="options"></div>
    </div>

    <div class="right-col">
      <strong>Khu vực thả đúng thứ tự:</strong>
      <div id="dropzones" class="dropzones"></div>
    </div>
  </div>

  <div id="controls">
    <button id="prevBtn" style="display:none;">« Câu trước</button>
    <button id="resetBtn">Làm lại</button>
    <button id="nextBtn">Câu tiếp theo »</button>
    <div id="result"></div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
